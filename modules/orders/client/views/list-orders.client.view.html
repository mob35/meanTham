                              <div class="col-xs-3 col-sm-3 col-md-3">

                                <span class="list-group-item-heading" ng-bind="order.docno"></span>
                              </div>
                              <div class="col-xs-1 col-sm-1 col-md-1">
                                <p class="list-group-item-heading" ng-bind="order.totalamount | number:2"></p>
                              </div>
                              <div class="col-xs-1 col-sm-1 col-md-1 text-center">
                                <p class="list-group-item-heading" ng-bind="order.totalamount | number:2"></p>
                              </div>
                              <div class="col-xs-2 col-sm-2 col-md-2">
                                <p class="list-group-item-heading dotpy" ng-bind="order.shipping.address + ' ' + order.shipping.subdistrict + ' ' + order.shipping.district + ' ' + order.shipping.province  + ' ' + order.shipping.postcode"></p>
                              </div>
                              <div class="col-xs-3 col-sm-3 col-md-3">
                                <i class="fa fa-user text-info" aria-hidden="true" ng-show="order.namedeliver"></i>
                                <label ng-bind="order.namedeliver.displayName"></label>
                              </div>
                              <div class="col-xs-2 col-sm-2 col-md-2">
                                <time am-time-ago="order.created"></time>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group hidden-xs" ng-if="leftMoreCancel > 0">
                          <button type="button" ng-click="vm.loadmoreCancel()" class="btn btn-primary btn-block">เหลืออีก {{leftMoreCancel}}</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
